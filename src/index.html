<html lang="en-US">
<head>
  <title>Dinasour</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Dino Ipsum which is a lorem ipsum for dinosaur lovers!</h1>
    <form id="dinasour">
      <label for="dino">Please submit to get the dinasour to start</label>
      <button type="submit" class="btn-success" id="getDino">Get the dinasour</button>
    </form>

    <p>To get the answer for a dinasour, please enter the character one by oen. Here is the example:</p>
    <pre>
      H  
    </pre>
    <p id="guessedWord"></p>
    <p id="incorrectGuesses"></p>
    <p id="guesses"></p> 

    <form id="guessForm">
      <label for="guessInput">Enter a letter:</label>
      <input type="text" id="guessInput" maxlength="1" />
      <button type="submit" class="btn-success" id="dinasourName">Guess</button>
    </form>
    <p id="showResponse"></p>

  </div>
</body>
</html>
